server {
    listen 8080;
    server_name acepropertieskc.com www.acepropertieskc.com;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect www traffic to canonical apex domain over HTTPS
    if ($host = 'www.acepropertieskc.com') {
        return 301 https://acepropertieskc.com$request_uri;
    }

    # Enforce trailing slash for routes (skip real files that contain a dot)
    if ($request_uri ~ ^(/[^.]*[^/])($|\?.*)) {
        return 301 $scheme://$host$1/$2;
    }

    # Redirect legacy WordPress category paths to solutions
    location ~ ^/category/ {
        return 301 /solutions/;
    }

    # Block common WordPress attack paths (return 404)
    location ~ ^/(wp-login\.php|wp-admin|xmlrpc\.php) {
        return 404;
    }

    # Cache static assets for 30 days
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;

    # Allow direct access to 404 page while also using it for error_page rendering
    location = /404.html {
        try_files /404.html =404;
    }
}
